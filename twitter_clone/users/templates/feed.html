<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        #profile > img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
        }
        #profile > input {
            outline: 0;
            font-size: larger;
        }
        #twittear > button {
            border-radius: 50px;
            border: none;
        }
        .new_height {
            height: 8px;
        }
        .tweets > img{
            border-radius: 50%;
            width: 40px;
            height: 40px;
            white-space:nowrap;
        }
        .tweets > p {
            white-space:nowrap;
        }
    </style>
    <title>Twitter</title>
</head>
<body>
    <div class="col-4 offset-4 d-flex justify-content-between border-left border-right border-bottom p-2">
        <h5>Inicio</h5>
        <img src="https://img.icons8.com/small/30/000000/starburst-shape.png"/>
    </div>
    <div class="col-4 offset-4 p-2 border-left border-right" id="profile">
        <img src="https://i.picsum.photos/id/239/200/200.jpg?hmac=8JqlXUpZ9Xy0H6tMK8sCPQAYU9vUn9Qa8Kg-U9h3sCY">
        <input type="text" placeholder="¿Qué está pasando?" class="col-10 border-0">
    </div>
    <div class="col-4 offset-4 p-2 d-flex justify-content-end border-left border-right border-bottom" id="twittear">
        <button class="px-3 py-1 bg-primary text-white">Twittear</button>
    </div>
    <div class="col-4 offset-4 bg-secondary new_height"></div>
    {% for tweet in tweets %}
    <div class="col-4 offset-4 tweets p-2 border">
        <img src="{{tweet.user.picture}}" alt="{{ tweet.name.username }}">
        <strong>{{ tweet.user.name }}</strong>  {{ tweet.user.name }}
        <p> {{ tweet.tweet }}</p>
    </div>
    {% endfor %} 
</body>
</html>
